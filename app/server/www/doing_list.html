<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Менеджер Дел</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div id="todoListPage" class="container mt-5">
        <div class="d-flex justify-content-end mb-3">
            <button type="button" class="btn btn-outline-danger logout">Выход</button>
        </div>
        <h2 class="text-center mb-4 text-primary">Список дел</h2>
        <button class="btn btn-outline-primary mb-3" id="addTodoButton">
            Добавить дело
        </button>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th class="text-center">#</th>
                        <th class="text-center">Название</th>
                        <th class="text-center">Дата окончания</th>
                        <th class="text-center">Важность</th>
                        <th class="text-end">Действия</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="text-center">#1</td>
                        <td class="text-center">Задача 1</td>
                        <td class="text-center">2025-01-01</td>
                        <td class="text-center">Средняя</td>
                        <td class="text-end">
                            <button type="button" class="btn btn-outline-secondary editButton">
                                <img src="icons/pencil-square.svg" alt="Изменить">
                                Изменить
                            </button>
                            <button type="button" class="btn btn-outline-secondary removeButton">
                                <img src="icons/trash-fill.svg" alt="Удалить">
                                Удалить
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td class="text-center">#2</td>
                        <td class="text-center">Задача 2</td>
                        <td class="text-center">2025-01-02</td>
                        <td class="text-center">Высокая</td>
                        <td class="text-end">
                            <button type="button" class="btn btn-outline-secondary editButton">
                                <img src="icons/pencil-square.svg" alt="Изменить">
                                Изменить
                            </button>
                            <button type="button" class="btn btn-outline-secondary removeButton">
                                <img src="icons/trash-fill.svg" alt="Удалить">
                                Удалить
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
        
            document.getElementById('addTodoButton').addEventListener('click', function() {
                window.location.href = 'doing_new.html';
            });

            document.querySelectorAll('.editButton').forEach(function(button) {
                button.addEventListener('click', function() {
                    window.location.href = 'doing_redactor.html';
                });
            });

            document.querySelector('.logout').addEventListener('click', function() {
                window.location.href = 'index.html';
            });

            document.querySelectorAll('.removeButton').forEach(function(button) {
                button.addEventListener('click', function() {
                    window.location.href = 'delete_todo.html';
                });
            });
        });
    </script>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
