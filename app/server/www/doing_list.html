<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Менеджер Дел</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">


<body class="bg-light">
    <div id="todoListPage" class="container mt-5">
        <div class="d-flex justify-content-end mb-3">
            <button type="button" class="btn btn-outline-danger">Выход</button>
        </div>
        <h2 class="text-center mb-4 text-primary">Список дел</h2>
        <button 
        class="btn btn btn-outline-primary" id="addTodoButton">
            Добавить дело
        </button>
        <div class="table-responsive">
            <table class="table table table-hover">
                <tbody class="table-group-divider">
                <thead>
                    <tr>
                        <th>Название</th>
                        <th>Дата окончания</th>
                        <th>Важность</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Задача 1</td>
                        <td>2025-01-01</td>
                        <td>Средняя</td>
                        <td>
                            <button type="button" class="btn btn-outline-secondary">
                                <img src="icons/pencil-square.svg" alt="Изменить">
                                Изменить
                            </button>
                            <button type="button" class="btn btn-outline-secondary">
                                <img src="icons/trash-fill.svg" alt="Удалить">
                                Удалить
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>Задача 2</td>
                        <td>2025-01-02</td>
                        <td>Высокая</td>
                        <td>
                            <button type="button" class="btn btn-outline-secondary">
                                <img src="icons/pencil-square.svg" alt="Изменить">
                                    Изменить
                            </button>
                            <button type="button" class="btn btn-outline-secondary">
                                <img src="icons/trash-fill.svg" alt="Удалить">
                                       Удалить  
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
