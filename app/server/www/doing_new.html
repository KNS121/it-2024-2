<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Менеджер Дел</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="d-flex justify-content-end mb-3">
            <button type="button" class="btn btn-outline-danger">Выход</button>
        </div>
        <h2 class="text-center mb-4 text-primary">Создать дело</h2>
        <form id="createTodoForm" novalidate class="bg-light p-4 rounded shadow">
            <div class="mb-3">
                <label for="todoTitle" class="form-label">Название</label>
                <input type="text" class="form-control bg-light" id="todoTitle" required>
                <div class="invalid-feedback">
                    Пожалуйста, введите название дела.
                </div>
            </div>
            <div class="mb-3">
                <label for="todoDueDate" class="form-label">Дата окончания</label>
                <input type="date" class="form-control bg-light" id="todoDueDate" required>
                <div class="invalid-feedback">
                    Пожалуйста, выберите дату окончания.
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Важность</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="importance" id="todoHighImportance" value="high">
                    <label class="form-check-label" for="todoHighImportance">Высокой Важности</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="importance" id="todoMediumImportance" value="medium">
                    <label class="form-check-label" for="todoMediumImportance">Средней Важности</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="importance" id="todoLowImportance" value="low">
                    <label class="form-check-label" for="todoLowImportance">Низкой Важности</label>
                </div>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Сохранить</button>
                <button type="button" class="btn btn-secondary">Отмена</button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('createTodoForm');

            form.addEventListener('submit', function(event) {
                const titleInput = document.getElementById('todoTitle');
                const dateInput = document.getElementById('todoDueDate');
                let isValid = true;

                
                if (titleInput.value.trim() === '') {
                    titleInput.classList.add('is-invalid');
                    isValid = false;
                } else {
                    titleInput.classList.remove('is-invalid');
                }

                if (dateInput.value.trim() === '') {
                    dateInput.classList.add('is-invalid');
                    isValid = false;
                } else {
                    dateInput.classList.remove('is-invalid');
                }

                if (!isValid) {
                    event.preventDefault();
                } else {
                    window.location.href = 'doing_list.html';
                    event.preventDefault();
                }
            });


            document.querySelector('.btn-secondary').addEventListener('click', function() {
                window.location.href = 'doing_list.html';
            });
        });
    </script>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
